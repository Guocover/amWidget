<script>
(function(){
    document.addEventListener("DOMContentLoaded", function () {
        var htmlStr='';
        var node=document.createElement('div');
        node.className='lazyWrap';
        for(var i=0;i<=10;i++){

            htmlStr+= '<div class="lazy">'+
                    '<img src="http://placehold.it/200x100" data-src="http://lorempixel.com/200/100/nature/'+(i+5)+'" width="200" height="100">'+
                    '</div>';
        }
        node.innerHTML=htmlStr;
        document.querySelector('body').appendChild(node);
        AW.lazyload.add(document.querySelectorAll('.lazy img'));
    }, false);
})();
</script>
