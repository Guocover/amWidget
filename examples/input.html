<body>
4个字符中一个空格<input type="text" data-format="4 " value="abcdefghijkmln"/><br/>
4个字符中一个逗号<input type="text" data-format="4," value="abcdefghijkmln"/>

<h5>动态添加格式化</h5>
<script type="text/javascript">
    window.setTimeout(function () {
        $(document.body).append('<input type="text" value="fdasfa" data-format="3#" class="test"/><button class="addFormat">增加input功能</button>');
    }, 200);

    var input = window.AW.input;
    $(".addFormat").live("click", function () {
        input.listen(document.querySelectorAll(".test"));
    });
</script>
