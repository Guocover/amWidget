<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>toast demo页面</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="https://a.alipayobjects.com/anima/dpl/1.1.0/amui-doc.css" media="all">
    <link rel="stylesheet" href="test.css"/>

    <script type="text/javascript" src="../dist/gallery/toast/toast.js"></script>
	<style>
	.am-content .am-toast {
		-webkit-box-sizing: border-box;
		-ms-box-sizing: border-box;
		box-sizing: border-box;
		position: absolute;
		top: 50%;
		z-index: 101;
		width: 100%;
		padding: 0 20px;
		margin-top: -10px;
	}
	.am-content .am-button{
		display: inline-block;
		width: calc(50% - 4px);
	}
	</style>
</head>
<body>
<div class="am-content nico-insert-code">
    <div class="am-example am-example-toast" style="position:relative;height:280px;">
        <div class="J-am-toast" style="visibility: hidden;"></div>
    </div>
    <input type="button" class="am-button J-toast-show" value="点我显示">
    <input type="button" class="am-button J-toast-hide" value="点我隐藏">
</div>
<script type="text/javascript">
    //业务代码
    toast = new AW.toast({
        target: '.J-am-toast',
        message: '认证成功',
        type: 'success',//success error loading
        hideDelay: '0',
        showDelay: '0',
        isWebview: true
    });

    document.querySelector('.J-toast-show').addEventListener("click", function (ele) {
        toast.show();
    }, false);
    document.querySelector('.J-toast-hide').addEventListener("click", function (ele) {
        toast.hide();
    }, false);
</script>
</body>
</html>
